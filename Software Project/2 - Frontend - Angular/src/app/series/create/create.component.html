<div class="container">
  <h1>Create New Post</h1>

  <br>

  <a href="#" routerLink="/series/index" class="btn btn-primary">Back</a>

  <br><br>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="seriesLabel">Title:</label>
      <input
        formControlName="seriesLabel"
        id="seriesLabel"
        type="text"
        class="form-control">
      <div *ngIf="f['seriesLabel'].touched && f['seriesLabel'].invalid" class="alert alert-danger">
        <div *ngIf="f['seriesLabel'].errors && f['seriesLabel'].errors['required']">Title is required.</div>
      </div>
    </div>
    <br>
    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
  </form>
</div>
