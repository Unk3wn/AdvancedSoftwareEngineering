<div class="container">

  <h1>Bottle's</h1>

  <table class="table table-striped text-center">
    <tr>
      <th>UUID</th>
      <th>Label</th>
      <th>Price</th>
      <th>Year of Manufacture</th>
      <th>Manufacturer</th>
      <th>Series</th>
      <th>For Sale?</th>
      <th>Favorite?</th>
      <th>Options</th>
    </tr>
    <tr *ngFor="let bottle of bottles">
      <td>{{ bottle.uuid}}</td>
      <td>{{ bottle.label }}</td>
      <td>{{ bottle.price}}â‚¬</td>
      <td>{{ bottle.yearOfManufacture}}</td>
      <td>{{ bottle.manufacturer.name}} [{{bottle.manufacturer.originCountry.abbreviation}}]</td>
      <td>{{ bottle.series.label}}</td>
      <td><input value="{{bottle.forSale}}" type="checkbox" disabled="1"></td>
      <td><input value="{{bottle.favorite}}" type="checkbox" disabled="1"></td>
      <td><button type="button" (click)="deleteSeries(bottle.uuid)" class="btn btn-danger">Delete</button></td>
    </tr>
  </table>
</div>
